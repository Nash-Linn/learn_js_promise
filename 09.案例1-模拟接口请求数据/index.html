<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>案例1-模拟接口请求数据</title>
</head>
<body>
    <script>
      //模拟请求用户列表的数据
      function getUserList(){
        return new Promise(function(resolve,reject){
          //定时器模拟异步
          setTimeout(function(){
            resolve('请求用户列表的数据...') 
          },1000)
        })
      }

      //模拟请求轮播图的数据
      function getBanner(){
        return new Promise(function(resolve,reject){
          //定时器模拟异步
          setTimeout(function(){
            resolve('请求轮播图的数据...') 
          },2000) 
        })
      }
      
      //模拟请求视频列表的数据
      function getVideoList(){
        return new Promise(function(resolve,reject){
          //定时器模拟异步
          setTimeout(function(){
            resolve('请求视频列表的数据...') 
          },3000) 
        })
      }
    
      // 模拟程序启动加载
      function initLoad() { 
        Promise.all([getUserList(),getBanner(),getVideoList()]).then(function(res){
          console.log(res)
        })
      }


      initLoad()


    </script>
</body>
</html>
