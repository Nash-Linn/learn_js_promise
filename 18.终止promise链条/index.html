<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    new Promise((resolve,reject)=>{
      resolve('ok')
    }).then(value=>{
      console.log(value)
    }).then(value=>{
      /*
        终止Promise链条主要是为了返回一个pending状态的Promise实例化对象
        
      */
      if(value === undefined ){
        return new Promise(()=>{})
      }
      console.log(value)
    }).then(value=>{
      console.log(value)
    }).then(value=>{
      console.log(value)
    }).catch(err=>{
      console.log(err)
    }).finally(()=>{
      console.log('finally')
    })
  </script>
</body>
</html>
